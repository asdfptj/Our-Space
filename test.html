<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    padding: 15px 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
}

nav {
    display: flex;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.burger-menu {
    font-size: 18px;
    cursor: pointer;
    display: none; /* Initially hidden on larger screens */
    transition: 0.5 ease;
}

@media (max-width: 768px) {
    .nav-links {
        display: none; /* Hide navigation links on smaller screens */
        flex-direction: column;
        position: absolute;
        left: 0;
        width: 100%;
        background-color: #333;
        text-align: center;
    }

    .nav-links.show {
        display: flex; /* Show navigation links when the menu is open */
    }

    .nav-links li {
        margin: 10px 0;
    }

    .burger-menu {
        display: block; /* Show the burger menu button on smaller screens */
    }
}

    </style>
</head>
<body>

<header>
    <div class="logo">Logo</div>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="burger-menu">&#9776;</div>
</header>

<!-- Content Goes Here -->

<script src="./dist/asset/resource/js/lib/jquery-3.7.1.js"></script>
<script>
  $(document).ready(function() {
    $('.burger-menu').click(function() {
        $('.nav-links').toggleClass('show');
    });
});

</script>
</body>
</html>
